<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>paleta de colores</title>
</head>
<body>
    <main>
        <header>
            <h1>Color palette generatiom</h1>
        </header>

        <section class="contenedor">
            <div class="paleta"> 
                <div class="uno"> </div>
                <p>#EEEDF0</p>
            </div>

            <div class="paleta"> 
                <div class="dos"> </div>
                <p>#A1B5C1</p>
            </div>

            <div class="paleta activo"> 
                <div class="tres"> </div>
                <p><strong>#F9ACA7</strong></p>
            </div>

            <div class="paleta"> 
                <div class="cuatro"> </div>
                <p>#68747D</p>
            </div>

            <div class="paleta"> 
                <div class="cinco"> </div>
                <p>#CF365F</p>
            </div>

          </section>
           
            <button>
                 <strong>
                Generate color pallete
                 </strong>
             </button>
            
       </main>
</body>
</html>
